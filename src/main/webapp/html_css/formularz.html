    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
        function validateForm() {
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                if(inputs[i].value == "") {
                    inputs[i].className = "error";
                    return false;
                }
            }
            return true;
        }
    </script>
